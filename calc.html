<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<style>
		.calculator {
	width: 240px;
	margin: auto;
	background-color: #f2f2f2;
	border: 1px solid #ccc;
	padding: 10px;
	box-shadow: 0 0 5px #ccc;
}

.screen {
	border: 1px solid #ccc;
	margin-bottom: 10px;
}

.button-row {
	display: flex;
	justify-content: space-between;
	margin-bottom: 10px;
}

.button {
	width: 50px;
	height: 50px;
	background-color: #4CAF50;
	color: white;
	border: none;
	border-radius: 4px;
	cursor: pointer;
	font-size: 24px;
}

.button:hover {
	background-color: #3e8e41;
}

.button:active {
	background-color: #011602;
	box-shadow: 0 5px #666;
	transform: translateY(4px);
}

.button:focus {
	outline: none;
}
body{
	background-image: url(https://previews.123rf.com/images/maxkabakov/maxkabakov1309/maxkabakov130900037/22321067-news-concept-pixelated-calculator-icon-on-digital-background-3d-render.jpg);
    
	background-repeat: no-repeat;
	background-size: cover;
}

	</style>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="calculator">
		<div class="screen">
			<input type="text" id="screen" disabled>
		</div>
		<div class="button-row">
			<button class="button" onclick="appendValue('7')">7</button>
			<button class="button" onclick="appendValue('8')">8</button>
			<button class="button" onclick="appendValue('9')">9</button>
			<button class="button" onclick="setOperator('/')">รท</button>
		</div>
		<div class="button-row">
			<button class="button" onclick="appendValue('4')">4</button>
			<button class="button" onclick="appendValue('5')">5</button>
			<button class="button" onclick="appendValue('6')">6</button>
			<button class="button" onclick="setOperator('*')">x</button>
		</div>
		<div class="button-row">
			<button class="button" onclick="appendValue('1')">1</button>
			<button class="button" onclick="appendValue('2')">2</button>
			<button class="button" onclick="appendValue('3')">3</button>
			<button class="button" onclick="setOperator('-')">-</button>
		</div>
		<div class="button-row">
			<button class="button" onclick="appendValue('0')">0</button>
			<button class="button" onclick="appendValue('.')">.</button>
			<button class="button" onclick="calculate()">=</button>
			<button class="button" onclick="setOperator('+')">+</button>
		</div>
		<div class="button-row">
			<button class="button" onclick="clearScreen()">C</button>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
